{% extends "orders/base.html" %}

{% block title %}
Pizza Register
{% endblock %}

{% block body %}
<div class="l-box order checkout">
  <div class="center">
    <h1>Register</h1>
  </div>
  <form class="pure-form center" action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <input name="username" placeholder="Username" type="text"/>
    <input name="email" placeholder="Email" type="email"/>
    <input name="password" placeholder="Password" type="password"/>
    <input class="pure-button button-red" type="submit" value="Register"/>
    {% if message %}
    <h4>{{ message }}</h4>
    {% endif %}
  </form>
</div>
{% endblock %}
